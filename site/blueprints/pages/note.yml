title: Note

columns:
  - width: 2/3     
    sections: 
      data:
        type: fields            
        fields:
          introduction:
            label: Introduction
            type: markdown
          text:
            label: Text
            type: markdown
          author:
            label: Auteur
            type: text
            translate: false
            width: 1/2
          author_url:
            label: URL auteur
            type: url
            translate: false
            width: 1/2     
      commentions:
        type: commentions
      
  - width: 1/3
    sections:
      fields:
        type: fields
        fields:
          wip:
            type: toggle
            label: En construction
          date:
            label: Date
            translate: false
            required: true
            default: today
          themes:
            type: pages
            template: theme
            query: site.find("themes")
            translate: false
          tags:
            type: tags
            label: Tags
            query: site.index.pluck("tags", ",", true) 
      files: 
        type: files
        headline: Fichiers