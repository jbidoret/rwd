  text: 'Pour la galerie [Artists Space](https://artistsspace.org) à New York, Schwulst propose une utilisation singulière et conceptuelle de l’attribut *alt* des images ou vidéos. Cet attribut est censé porter un équivalent textuel à l’image, notamment en direction des utilisateur·ices non/mal voyants ou des contexte de navigation sans image. Dans le site d’Artists Space, ces descriptions factuelles des œuvres se retrouvent affichées sous les images, rejouant l’approche des questions de langage et de traduction des artistes conceptuels.'
